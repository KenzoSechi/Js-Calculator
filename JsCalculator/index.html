<html>

    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>

<body>


<div id="calculator">

    <div class="result">
        
        </div>
    

<div class="operators">

</div>

        <div> 
        <button class="key" data-key="103">7</button>

        <button class="key" data-key="109">-</button>

        <div>

<div class="alignementEqual">

            <div class="bottom-row">
<div class="123">
<button class="key" data-key="97">1</button>
<button class="key" data-key="98">2</button>
<button class="key" data-key="99">3</button>
</div>

</div class="bottom-row">

</div class="calculator">
